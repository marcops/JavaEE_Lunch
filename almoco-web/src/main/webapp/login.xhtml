<body>
    <h1>Login</h1>
    <div id="container">
        <h:form id="response" onsubmit="#{loginMBean.login()}">

                <h:outputLabel>Name:</h:outputLabel>

             <h:commandButton value="Login" action="#{loginMBean.login}"></h:commandButton>
        </h:form>
    </div>
